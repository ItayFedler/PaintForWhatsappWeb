<html>

<head>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="canvas.js"></script>


</head>

<body>
  <main>
    <div class="left-block">
      <div class="tools">
        <div class="dos">
          <input type="image" id="help" src="question.png" alt="Help"></input>
          <input style="margin-left: 5px; " type="image" id="undo" src="undo.png" alt="Undo"></input>
          <input type="image" id="redo" src="redo.png" alt="Redo"></input>
          <input style="margin-left: 5px; " id="reset" type="image" src="reset.png" alt="Reset"></input>
        </div>
      </div>
      <h3>Colors:</h3>
      <div class="colors">

        <button type="button" value="#0000ff"></button>
        <button type="button" value="#009fff"></button>
        <button type="button" value="#0fffff"></button>
        <button type="button" value="#bfffff"></button>
        <button type="button" value="#000000"></button>
        <button type="button" value="#333333"></button>
        <button type="button" value="#666666"></button>
        <button type="button" value="#999999"></button>
        <button type="button" value="#ffcc66"></button>
        <button type="button" value="#ffcc00"></button>
        <button type="button" value="#ffff00"></button>
        <button type="button" value="#ffff99"></button>
        <button type="button" value="#003300"></button>
        <button type="button" value="#555000"></button>
        <button type="button" value="#00ff00"></button>
        <button type="button" value="#99ff99"></button>
        <button type="button" value="#f00000"></button>
        <button type="button" value="#ff6600"></button>
        <button type="button" value="#ff9933"></button>
        <button type="button" value="#f5deb3"></button>
        <button type="button" value="#330000"></button>
        <button type="button" value="#663300"></button>
        <button type="button" value="#cc6600"></button>
        <button type="button" value="#deb887"></button>
        <button type="button" value="#aa0fff"></button>
        <button type="button" value="#cc66cc"></button>
        <button type="button" value="#ff66ff"></button>
        <button type="button" value="#ff99ff"></button>
        <button type="button" value="#e8c4e8"></button>
        <button type="button" value="#ffffff"></button>
      </div>
      <h3>Brushe size:</h3>
      <div class="brushes">

        <button type="button" id="brusheadd" value=1>+</button>
        <input type="input" id="brushsize" value=5></button>
        <button type="button" id="brushesunstract" value=-1>-</button>

      </div>
      <h3>More tools:</h3>
      <div class="tools">

        <div class="advtools">
          <input type="image" id="addtext" src="addtext.png" alt="addtext"></input>
          <!-- Draggable DIV -->
          <div id="draggablediv">
            <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
            <div id="draggabledivheader">Click here to move</div>
            <div class="textprop">
              <h3>Size:</h3>
              <input type="input" id="textsize" value=20></button>
              <h3>Font:</h3>
              <select name="textfont" id="textfont">
                <option value="Arial">Arial</option>
                <option value="Roboto">Roboto</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Times">Times</option>
                <option value="Courier">Courier</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Palatino">Palatino</option>
              </select>
              <input type="checkbox" id="bold" name="bold" value="bold">
              <label for="italic"> Bold</label><br>
              <input type="checkbox" id="italic" name="italic" value="italic">
              <label for="italic"> Italic</label><br>

            </div>
            <div style="text-align: center;">
            <button type="button" id="doneaddtext">Done</button></div>
          </div>
        </div>
        <div id="draggabledivtext">
          <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->

          <div class="textprop" style="border: 2px dashed #ff0000;">
            <input type="text" style="    background: transparent;
              border: none; width: fit-content;
              height: auto;" id="hoveringtextarea" name="text" value="Write Here" class="hoveringtext">
          </div>

          <div id="draggabledivtextheader" style="background-color: transparent;
          padding: 0;">
            <input type="image" id="addtext" src="dragtexttoolicon.png" alt="addtext" style="width: 20px;
  height: 20px;
  background-color: white; border-radius: 100%;">
            </input>
          </div>
        </div>

        <!-- <div class="advtools">
          <input type="image" id="rotatecan" src="addtext.png" alt="rotatecan"></input>
        </div> -->
      </div>
      <div class="buttons">
        <button id="save" type="button">Save</button>

        <button id="share" type="button"><img style="position: absolute; left: 5px;" src="whatsapp_icon.png" width="20"
            height="20"></img> Share</button>
        <!-- <button id="share" type="button"><img style="position: absolute; left: 5px;"src="whatsapp_icon.png" width="20" height="20"></img> Share</button> -->

      </div>

    </div>

    <div id="block-canvas" class="right-block">
      <div id="progressDiv" style="display: none;">
        <div style="width: 100%;text-align: center;">
          PLEASE WAIT...
        </div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
      <canvas id="paint-canvas" width="640" height="400"></canvas>
    </div>

  </main>


</body>

</html>
